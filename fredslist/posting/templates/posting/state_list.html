{#{% load cache %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>State List</h2>
    <ul>
{#    {% cache 60*30 states %}#}
        {% for state in state %}
        <li>
            {{ state.name }}
            <ul>
                {% for city in city_list %}
                    {% if city.state == state%}
                    <li>
                        {{ city }}
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
{#    {% endcache %}#}
    </ul>
</body>
</html>
